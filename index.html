<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple card:</h1>
    <div class="card">
        <div class="header">
            <h1>27</h1>
        </div>

        <div class="container">
            <p>May 27 2000</p>
        </div>
    </div>
    <br>

    <h1>Polaroid image:</h1>
    <div class="polaroid">
        <img src="sunsetLake.jpg" alt="sunset lake" style="width: 100%;">
        <div id="container">
            <p>Lake during the sunset.</p>
        </div>
    </div>
    <br><br>
</body>
</html>
